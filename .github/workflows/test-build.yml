name: Test Build

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install bridge server dependencies
      run: |
        cd bridge-server
        npm install

    - name: Lint code
      run: npm run lint

    - name: Build Vite app
      run: npm run build

    - name: Test Electron packaging (Linux only for speed)
      run: npm run electron:build:linux